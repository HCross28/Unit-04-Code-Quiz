<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./style.css"> 
    
</head>
<body>
        <div id="heading">
            <h1>Coding Quiz</h1>
        </div>

    <container>

        <div id="score-header">
            <button id="score">High Scores</button>
            <div id="timer">
                Time: 00
            </div>
        </div>

        <div id="q-a-space">
            <div id="question-space">
                <h2 id="question-text">Sample Question Text Here.</h2>
            </div>
            
            <div id="answer-space">
                <ul id="answer-list">
                    <li id="row-a"><button id="a-btn" class="answer-btn">Answer A</button><div id = "answer-a" class ="answer">Sample Answer</div></li>
                    <li id="row-b"><button id="b-btn" class="answer-btn">Answer B</button><div id = "answer-b" class ="answer">Sample Answer</div></li>
                    <li id="row-c"><button id="c-btn" class="answer-btn">Answer C</button><div id = "answer-c" class ="answer">Sample Answer</div></li>
                    <li id="row-d"><button id="d-btn" class="answer-btn">Answer D</button><div id = "answer-d" class ="answer">Sample Answer</div></li>
                </ul>
            </div>

            <div id="yesno">
                <button class="answer-btn" id="yes-btn">Yes</button>
                <button class="answer-btn" id="no-btn">No</button>
            </div>

            <div id = "high-scores">
                <ol>
                    <li>Reginald</li>
                    <li>Patrick</li>
                    <li>Bernie</li>
                    <li>Test Candidate 4</li>
                    <li></li>
                </ol>
            </div>
        </div>


    </container>

    <script src="./script.js"></script>

</body>

</html>
